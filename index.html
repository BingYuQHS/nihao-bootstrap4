<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nihao Bootstrap</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.0.0-beta.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/jquery@3.2.1/dist/jquery.js" charset="utf-8"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" charset="utf-8"></script>
    <script src="https://unpkg.com/bootstrap@4.0.0-beta.2/dist/js/bootstrap.js" charset="utf-8"></script>
    <script src="./script.js" charset="utf-8"></script>
</head>
<body>
<div class="component demo">
    <!-- 默认的 -->
    <label class="form-check-label">
        <input class="form-check-inpput" type="checkbox">A
    </label>
    <!-- 自定义的 -->
    <label class="custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">A</span>
    </label>
    <label class="custom-control custom-radio">
        <input class="custom-control-input" type="radio">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">A</span>
    </label>
</div>
</body>
</html>
